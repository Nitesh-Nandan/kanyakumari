spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=${SUPPLIER_REFERRALS_HOST}
spring.datasource.hikari.username=${SUPPLIER_REFERRALS_USERNAME}
spring.datasource.hikari.password=${SUPPLIER_REFERRALS_PASSWORD}
spring.datasource.hikari.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.hikari.connection-timeout=${SUPPLIER_REFERRALS_CONNECTION_TIMEOUT}
spring.datasource.hikari.maximum-pool-size=${SUPPLIER_REFERRALS_POOL_SIZE}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl